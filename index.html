<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Small Talk</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./client/styles.css" />
    <script defer src="./client/script.js"></script>
  </head>

  <body>
   
    <div class="sidebar">
      <!-- <video src="img/smallTalk.mp4" width="200" height="180" autoplay ></video> -->
      <img src="./img/smallTalk.png" alt="Small Talk Logo" width="200" height="200">
      <div class="sidebarOption active">
        <span class=" side-icon material-icons"> home </span>
        <h2>Home</h2>
      </div>

      <div class="sidebarOption">
        <span class="side-icon material-icons"> search </span>
        <h2>Hunt</h2>
      </div>

      <div class="sidebarOption">
        
        <span class="side-icon material-icons"> notifications_none </span>
        <h2 class="header-2">Flares</h2>
      </div>

      <div class="sidebarOption">
        <span class="side-icon material-icons"> mail_outline </span>
        <h2>Long Talks</h2>
      </div>

      <div class="sidebarOption">
        <span class="side-icon material-icons"> bookmark_border </span>
        <h2>Bookmarks</h2>
      </div>

      <div class="sidebarOption">
        <span class="side-icon material-icons"> list_alt </span>
        <h2>Lists</h2>
      </div>

      <div class="sidebarOption">
        <span class="side-icon material-icons"> perm_identity </span>
        <h2>My Profile</h2>
      </div>

      <div class="sidebarOption">
        <span class="side-icon material-icons"> more_horiz </span>
        <h2>More</h2>
      </div>
      
    </div>
   

    
    <div class="feed">
      <div class="feed_header">
        <h2>Small Talk</h2>
      </div>

      
      <div class="tweetBox">
        <form id ="form">
          <div class="tweetbox_input">
            <img
              src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
              alt=""
            />
            <input id="journalPost" type="text" placeholder="What's happening?" maxlength="150" name="post"/>
          </div>
          
          <input id="postButton" type="submit" class="tweetBox_tweetButton" value="Push" name="post">
        </form>
        
        
      

      
    <div id="posts" class="post">
  
    </div>
   
  </body>
</html>
